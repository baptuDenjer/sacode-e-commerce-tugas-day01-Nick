<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b781a0ec93.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="profile">
            <div class="top-icons">
                <i class="fas fa-arrow-left"></i>
                <div>
                    <i class="far fa-heart"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <img src="images/user.png" class="user-img">
            <h2>Baptu Denjer</h2>
            <p>Hello my name is Baptu Denjer and I'm a full time web developer.</p>
            <a href="#" class="btn">Hire me</a>
            <div class="social-media">
                <div>
                    <img src="images/ig.png" alt="">
                    <h3>20.8K</h3>
                    <p>Followers</p>
                </div>
                <div>
                    <img src="images/tg.jpg" alt="">
                    <h3>1502K</h3>
                    <p>Followers</p>
                </div>
                <div>
                    <img src="images/db.png" alt="">
                    <h3>22.8K</h3>
                    <p>Followers</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
